<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Test Animations</h1>
    
    <!-- utilizzare la classe nativa -->
    
    <h2 class="animate__animated animate__pulse">animate__pulse</h2>
    <h2 class="animate__animated animate__fadeIn">animate__fadeIn</h2>
    <h2 class="animate__animated animate__zoomIn">animate__zoomIn</h2>
    
    <!-- utilizzare il @keyframe -->
    
    <h2 class="test-uno">animate con keyframes</h2>
    
    <!-- sovrascrive la classe -->

    <h2 class="animate__animated animate__bounce">animate__bounce__sovrascritta</h2>

    <!-- con ritardo -->

    <h2 class="animate__animated animate__bounce animate__delay-2s">Con ritardo</h2>

    <!-- velocitÃ  diverse -->
    <h2 class="animate__animated animate__slideInLeft animate__faster">faster 500ms</h2>

    <h2 class="animate__animated animate__slideInLeft animate__fast">fast 800ms</h2>

    <h2 class="animate__animated animate__slideInLeft animate__slow">slow 2s</h2>

    <h2 class="animate__animated animate__slideInLeft animate__slower">slower 3s</h2>

    <!-- repeat -->

    <h2 class="animate__animated animate__flash animate__repeat-1">repeat-1</h2>

    <h2 class="animate__animated animate__flash animate__repeat-2">repeat-2</h2>

    <h2 class="animate__animated animate__flash animate__repeat-3">repeat-3</h2>

    <h2 class="animate__animated animate__flash animate__infinite">repeat-infinite</h2>


</body>
</html>
